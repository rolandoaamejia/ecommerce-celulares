<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <!--Google Font-->
     <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&
      display=swap" rel="stylesheet"
     />
     <!--Favicon-->
     <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
     <!--Glide js Carousel-->
     <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
     />

     <link 
     rel="stylesheet" 
     href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
     />

     <!--Animate On Scroll-->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
     <!--Stylesheet-->
     <link rel="stylesheet" href="style.css">

     <title>Tienda de Telefonos</title>
  </head>

  <body>
    <!--
        _______________________
        _______________________
        Header
        _______________________
        _______________________

    -->

    <heade class="header" id="header">
     <!--Navigation-->
     <div class="navigation">
       <div class="container">
           <nav class="nav">
               <div class="nav__hamburger">
                   <svg>
                       <use xlink:href="./images/sprite.svg#icon-menu"></use>
                   </svg>
               </div>

               <div class="nav_logo">
                 <a href="/" class="scroll-link">TELEFONO</a>
               </div>

               <div class="nav_menu">
                 <div class="menu_top">
                   <span class="nav_category">TELEFONO</span>
                   <a href="#" class="close_toggle">
                     <svg>
                       <use xlink:href="./images/sprites.svg#icon-cross"></use>
                     </svg>
                   </a>
                 </div>

                 <ul class="nav_list">
                  <li class="nav_item">
                    <a href="#header" class="nav_link scroll-link">Inicio</a>
                  </li>
 
                  <li class="nav_item">
                   <a href="#category" class="nav_link scroll-link">Categoria</a>
                 </li>
 
                 <li class="nav_item">
                   <a href="#news" class="nav_link scroll-link">Noticias</a>
                 </li>
 
                 <li class="nav_item">
                   <a href="#contact" class="nav_link scroll-link">Contacto</a>
                 </li>
                </ul>
               </div>

               <div class="nav_icons">
                 <a href="#" class="icon_item">
                  <svg>
                    <use xlink:href="./images/sprites.svg#icon_user"></use>
                  </svg>
                 </a>

                 <a href="#" class="icon_item">
                  <svg>
                    <use xlink:href="./images/sprites.svg#icon_search"></use>
                  </svg>
                 </a>

                 <a href="#" class="icon_item">
                  <svg>
                    <use xlink:href="./images/sprites.svg#icon-shopping-basket"></use>
                  </svg>
                  <span id="cart_total">0</span>
                 </a>
               </div>
           </nav>
       </div>
     </div>
    </heade>
     <!--Hero Area-->

     <!--Glidejs-->
     <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

     <!--AOS-->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <!--script-->
     <script src="./js/index.js"></script>
     <script src="./js/slider.js"></script>
     <script src="./js/products.js"></script>
  </body>

</html>
